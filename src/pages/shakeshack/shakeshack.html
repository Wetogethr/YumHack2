<ion-header>

  <ion-navbar>
    <ion-title>Shake Shack</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
        <button ion-item detail-none *ngFor="let shakeshack of shakeshacks" (click)="toggleOrder(shakeshack)">
            <div class="container">
                <div class="row menu-item">
                    <div class="col" style="display: inline-block; float: left">
                        <ion-thumbnail item-left>
                            <img src="{{ shakeshack.image }}" />
                        </ion-thumbnail>
                    </div>
                    <div class="col" style="display: inline-block; margin-top: 35px">
                        {{ shakeshack.name }}
                    </div>
                    <div class="col" style="display: inline-block">
                        <ion-icon item-right [name]="shakeshack.icon" style="margin-top: 35px"></ion-icon>
                    </div>
                </div>
                <div class="row how-to-order" *ngIf="shakeshack.showOrder">
                    <div class="col">
                        <h3>How to Order:</h3>
                    </div>
                    <div class="w-100"></div>
                    <div class="col" text-wrap>
                        <ion-item detail-none text-wrap style="border-bottom: none">
                            <p>{{ shakeshack.order }}</p>
                        </ion-item>
                    </div>
                </div>
            </div>
        </button>
    </ion-list>
</ion-content>
