<ion-content padding>

    <ion-list>

        <button ion-item detail-none (click)="chickfilaPage();">
            <ion-thumbnail item-left>
                <img src="assets/icon/cfa.jpg"/>
            </ion-thumbnail>
                <h2>Chick-fil-A</h2>
            <ion-icon item-right name = "ios-arrow-forward"></ion-icon>
        </button>

        <button ion-item detail-none (click)="chipotlePage();">
            <ion-thumbnail item-left>
                <img src="assets/icon/chipotle.svg" />
            </ion-thumbnail>
                <h2>Chipotle</h2>
            <ion-icon item-right name="ios-arrow-forward"></ion-icon>
        </button>

        <button ion-item detail-none (click)="shakeshackPage();">
            <ion-thumbnail item-left>
                <img src="assets/icon/shakeshack.jpg" />
            </ion-thumbnail>
                <h2>Shake Shack</h2>
            <ion-icon item-right name="ios-arrow-forward"></ion-icon>
        </button>

        <button ion-item detail-none (click)="starbucksPage();">
            <ion-thumbnail item-left>
                <img src="assets/icon/starbucks.svg.png" />
            </ion-thumbnail>
                <h2>Starbucks</h2>
            <ion-icon item-right name="ios-arrow-forward"></ion-icon>
        </button>

    </ion-list>

</ion-content>
