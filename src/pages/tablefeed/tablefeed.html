<ion-content>
    <ion-list no-lines class="no-padding no-margin">
        <button ion-item detail-none *ngFor="let item of items" (click)="toggleOrder(item)" class="no-padding" style="border-top: none; border-bottom: none; margin-bottom: -15px; margin-top: -15px; min-height: 270px; background-size: contain; background-color: transparent">
            <div class="container">
                <div class="row">
                    <div class="col image-div">
                        <img src="{{ item.image }}" class="image" />
                    </div>
                </div>
                <div class="row">
                    <div class="col image-text-h1">
                        <ion-item detail-none text-wrap>
                            <h1 style="padding-left: 30px">{{ item.name }}</h1>
                        </ion-item>
                    </div>
                    <div class="w-100"></div>
                    <div class="col image-text-h2">
                        <h2 style="padding-left: 10px; background-color: transparent">{{ item.restaurant }}</h2>
                    </div>
                </div>
                <div class="row how-to-order" *ngIf="item.showOrder">
                    <div class="col">
                        <h3>How to Order:</h3>
                    </div>
                    <div class="w-100"></div>
                    <div class="col" text-wrap>
                        <ion-item detail-none text-wrap style="border-bottom: none">
                            <p>{{ item.order }}</p>
                        </ion-item>
                    </div>
                </div>
            </div>
        </button>
    </ion-list>
</ion-content>-
