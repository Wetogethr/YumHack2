<ion-header>

  <ion-navbar>
    <ion-title>Chipotle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <button ion-item detail-none *ngFor="let chipotle of chipotles" (click)="toggleOrder(chipotle)">
            <div class="container">
                <div class="row menu-item">
                    <div class="col" style="display: inline-block; float: left">
                        <ion-thumbnail item-left>
                            <img src="{{ chipotle.image }}" />
                        </ion-thumbnail>
                    </div>
                    <div class="col" style="display: inline-block; margin-top: 35px">
                        {{ chipotle.name }}
                    </div>
                    <div class="col" style="display: inline-block">
                        <ion-icon item-right [name]="chipotle.icon" style="margin-top: 35px"></ion-icon>
                    </div>
                </div>
                <div class="row how-to-order" *ngIf="chipotle.showOrder">
                    <div class="col">
                        <h3 style="padding-left: 20px">How to Order:</h3>
                    </div>
                    <div class="w-100"></div>
                    <div class="col" text-wrap>
                        <ion-item detail-none text-wrap style="border-bottom: none">
                            <p style="padding-left: 40px; padding-right: 40px; padding-bottom: 20px">{{ chipotle.order }}</p>
                        </ion-item>
                    </div>
                </div>
            </div>
        </button>
    </ion-list>
</ion-content>
